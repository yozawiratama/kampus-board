<template name="tmp_signupbar">
    <li class="dropdown">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown">Sign up
            <b class="caret"></b>
        </a>
        <ul class="dropdown-menu" style="padding: 15px;min-width: 250px;">
            <li>
                <div class="row">
                    <div class="col-md-12">
                        <form class="form" role="form">
                            <div class="form-group">
                                <label class="sr-only" for="exampleInputEmail2">Email address</label>
                                <input type="email" class="form-control" id="inp_email" placeholder="Email address" required>
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="exampleInputPassword2">Password</label>
                                <input type="password" class="form-control" id="inp_pwd" placeholder="Password" required>
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="exampleInputPassword2">Confirm Password</label>
                                <input type="password" class="form-control" id="inp_repwd" placeholder="Confirm Password" required>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" id="cbx_aggrement">Agree with us
                                </label>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-success btn-block">Sign in</button>
                            </div>
                        </form>
                    </div>
                </div>
            </li>
        </ul>
    </li>
</template>
