<template name="tmp_usr_signin">
    <div class="row vertical-offset-100">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please sign in</h3>
                </div>
                <div class="panel-body">
                    <form accept-charset="UTF-8" role="form">
                        <fieldset>
                            <div class="form-group">
                                <input id="inpUserEmail" class="form-control" placeholder="E-mail" name="email" type="email">
                            </div>
                            <div class="form-group">
                                <input id="inpUsrPwd" class="form-control" placeholder="Password" name="password" type="password" value="">
                            </div>
                            <!--<div class="checkbox">-->
                            <!--<label>-->
                            <!--<input name="remember" type="checkbox" value="Remember Me"> Remember Me-->
                            <!--</label>-->
                            <!--</div>-->
                            <input class="btn btn-lg btn-success btn-block" type="submit" value="Login">
                        </fieldset>
                    </form>
                </div>
                <div class="panel-footer">
                    <button id="hplUserSignUp" class="btn btn-lg btn-default btn-block">
                        I don't have Kampus Board Account
                    </button>
                </div>
            </div>
        </div>
    </div>
    </div>
</template>
