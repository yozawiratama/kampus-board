<template name="tmp_usr_signup">
    <div class="row vertical-offset-100">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Sign Up</h3>
                </div>
                <div class="panel-body">
                    <form accept-charset="UTF-8" role="form">
                        <fieldset>
                            <div class="form-group">
                                <input id="inpUserEmail" class="form-control" placeholder="E-mail" name="email" type="email">
                            </div>
                            <div class="form-group">
                                <input id="inpUsrPwd" class="form-control" placeholder="Password" name="password" type="password">
                            </div>
                            <div class="form-group">
                                <input id="inpUsrRePwd" class="form-control" placeholder="Confirm Password" name="confirmpassword" type="password">
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input id="cbxTerms" type="checkbox" value="Agree With Terms and Agreement">Agree With <a data-toggle="modal" data-target="modalUserSignInTerms">Terms and Agreement</a>
                                </label>
                            </div>
                            <input class="btn btn-lg btn-success btn-block" type="submit" value="Sign Up">
                        </fieldset>
                    </form>
                </div>
                <div class="panel-footer">
                    <button id="hplUserSignIn" class="btn btn-lg btn-default btn-block">
                        I have Kampus Board Account
                    </button>
                </div>
            </div>
        </div>
    </div>
    {{>tmp_modal_user_terms}}
</template>
