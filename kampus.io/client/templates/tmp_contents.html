<template name="tmp_event">
    <article class="col-sm-3 col-md-3 col-lg-3">
        <div class="profile">
            <img src="http://placehold.it/150x150" alt="..." class="img-responsive img-circle">
            <p>{{Name}}</p>
            <p>{{Promoter}}</p>
            <p>{{Slogan}}</p>
        </div>
        <ul class="list-group">
            <a href="/{{Unique}}"><li class="list-group-item">Open Page</li></a>
        </ul>
    </article>
</template>
