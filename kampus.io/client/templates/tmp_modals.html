<template name="tmp_modal_add_event">
    <div class="modal fade" id="modalAddEvent" tabindex="-1" role="dialog" aria-labelledby="modalAddEventLabel" aria-hidden="true">
        <div class="modal-dialog">
            <form class="form-horizontal" role="form">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="modalAddEventLabel">Add new event</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <div class="col-md-6">
                                <input id="inpEvtName" type="text" class="form-control" placeholder="Enter Event Name" />
                            </div>
                            <div class="col-md-6">
                                <select id="selAddEvtType" class="form-control">
                                    <option selected disabled>Choose Type</option>
                                    <option value="job">Job</option>
                                    <option value="event">Event</option>
                                    <option value="workshop">Workshop</option>
                                    <option value="seminar">Seminar</option>
                                    <option value="competition">Competition</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12">
                                <input id="inpEvtUnique" type="text" class="form-control" placeholder="Enter Event Unique, ex : evtname -> http://mading.com/evtname" />
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</template>
