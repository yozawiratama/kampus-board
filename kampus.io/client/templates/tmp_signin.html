<template name="tmp_signin">
    <div class="container">
        <h3>Sign in</h3>
        <p>Signin required to create an events. or you can <strong><a href="/signup">Sign Up</a></strong> if you don't have account yet.</p>
        <form role="form" class="form-horizontal">
            <div class="form-group">
                <label for="inpSigninEmail" class="control-label col-md-2">Email or Username</label>
                <div class="col-md-4">
                    <input id="inpSigninEmail" type="text" class="form-control input-lg" placeholder="Enter email or username">
                </div>
            </div>
            <div class="form-group">
                <label for="inpSigninPwd" class="control-label col-md-2">Password</label>
                <div class="col-md-4">
                    <input id="inpSigninPwd" type="password" class="form-control input-lg" placeholder="Password">
                </div>
            </div>
            <button id="btnSignin" type="submit" class="btn btn-default btn-lg col-md-offset-2">Sign in</button>
        </form>
    </div>
</template>
